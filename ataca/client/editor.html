<template name = "editor">
  {{> commands}}
  {{> edit_status}}
  <div id="grid" class="editor_grid_class">
</template>

<template name="commands">
  <div id = "undo_redo">
    <input id="undo_button" type="button" value="Undo" />
    <input id="redo_button" type="button" value="Redo" />
  </div>
  <div>
    <input class = "option_button {{#if draw_mode}}pressed{{/if}}"
	   id="draw_button" type="button" value="Draw squares" />
  </div>
  <div id = "entry_modes">
    {{#each entry_modes}}
    <input class = "option_button {{#if entry_mode_selected}}pressed{{/if}}"
	   id="{{id}}" type="button" value="{{name}}" />
    {{/each}}
  </div>
  <div>
    <span>Duplicate:</span>
    <input type="text" id="duplicate-puzzle" placeholder="{{duplicate_placeholder}}"/>
  </div>
</template>

<template name="edit_status">
  <div> index = {{index}} </div>
</template>
