<template name = "editor">
  {{> commands}}
  {{> edit_status}}
  <div id="grid" class="editor_grid_class">
</template>

<template name="commands">
  <div>
    <input id="undo_button" type="button" value="Undo" />
    <input id="redo_button" type="button" value="Redo" />
    <input id="draw_button" type="button" value="Draw" />
  </div>
  <div>
    <input id="number_button" type="button" value="Number" />
    <input id="answer_button" type="button" value="Answer" />
    <input id="bgcolor_button" type="button" value="BG color" />
  </div>
</template>

<template name="edit_status">
  <div> index = {{index}} </div>
</template>
