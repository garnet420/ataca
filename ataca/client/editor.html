<template name = "editor">
  {{> commands}}
  {{> edit_status}}
  <div id="grid" class="editor_grid_class">
</template>

<template name="commands">
  <div id = "undo_redo">
    <input id="undo_button" type="button" value="Undo" />
    <input id="redo_button" type="button" value="Redo" />
  </div>
  <div id = "entry_modes">
    <input class = "option_button" id="number_button" type="button" value="Number" />
    <input class = "option_button" id="answer_button" type="button" value="Answer" />
    <input class = "option_button" id="bgcolor_button" type="button" value="BG color" />
  </div>
</template>

<template name="edit_status">
  <div> index = {{index}} </div>
</template>
