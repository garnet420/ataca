<template name = "overview">
  <ul id = "header">
    <li><a href="/home">Acata</a></li>
    <li>LOGO<!--add logo design here--></li>
    <li id="login_buttons">
      <!--if user logged in, show something more personal than the accounts-ui offers, such as a welcome message, and making their name take them to their profile page?  -->
      {{loginButtons align="right"}}
    </li>
  </ul>

  <ul id = "navbar">
    <li><a href = "/home">Find Puzzles</a></li>
    <li class = "{{hidden}}"><a href = "/home">Write a Puzzle</a></li>
    <li class = "{{hidden}}"><a href = "/home">Bookmarks</a></li>
    <li class= "{{hidden}}"><a href = "/home">My Puzzles</a></li>
    <li class="{{hidden}}"><a href = "/home">Testsolving</a></li>
    <li class = "{{hidden}}"><a href = "/home">Earnings</a></li>    
    <li class = "{{hidden}}"><a href = "/home">Profile</a></li>
    <li class="help"><a href = "/home">Help</a></li>
  </ul>

  <div id = "test">
    <p>You are currently logged in as</p>
    {{>user}}
  </div>
  <div id = "side-panel">
    <h3>List of puzzles</h3>
    {{>puzzles}}
  </div>
  
  
  <div id = "main-panel">
    <h2> This is the content of your currently selected puzzle:</h2>
  </div>
</template>

<template name = "current_puzzle">
    <div class = "display">
      {{#if any_puzzle_selected}}
      {{current_puzzle}}
      {{/if}}
    </div>
</template>

<template name = "puzzles">
  <div id = "puzzles">  
    {{#each puzzles}}
    <div class = "puzzle {{selected}}">
      <a class = "puzzle-name {{name_class}}" href="/{{_id}}">
	  {{name}}
	</a>
    </div>
    {{/each}}
  </div>

  <div id="createPuzzle">
    <input type="text" id="new-puzzle" placeholder="New Puzzle Title" />
  </div>

</template>

<template name = "user">
  {{userId}}
  <p>Users logged in:</p>
  {{#each otherUsers}}
  <a class = "user" href="">{{username}}</a>
  {{/each}}
</template>

<template name="footer">
  <ul id = "footer">
    <li><a href="/home">Acata</a></li>
    <li><a href="/home">Help</a></li>
  </ul>
</template>
