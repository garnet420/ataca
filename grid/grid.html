<head>
  <title>grid</title>
</head>

<body>
  {{> commands}}
  {{> actions_view}}
  {{> edit_status_view}}
  <div id="grid">
</body>

<template name="commands">
  <input id="undo_button" type="button" value="Undo" />
  <input id="redo_button" type="button" value="Redo" />
</template>

<template name="actions_view">
{{#each actions}}
<p>Type={{type}}, new={{new_text}}, old={{old_text}}</p>
{{/each}}
</template>

<template name="edit_status_view">
{{#each edit_statuses}}
<p>Action={{action}}</p>
{{/each}}
</template>
